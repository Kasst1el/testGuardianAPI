    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="path/to/image.jpg">
    <!--Для копирования в соц. сети-->

    <!-- Chrome, Firefox OS and Opera -->

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<body>
<a href="#" class="toggle-mnu"><span></span></a>
<div class="news">
    <div class="container">
        <h1 class="news__h1">The Guardian News</h1>
        <a class="waves-effect waves-light btn news__btn_refresh" id="refresh">refresh</a>
        <ul class="news__ul accordion">

        </ul>
        <ul class="pagination">
            <li class="pagination__prev disabled">
                <a href="#!">
                    <i class="material-icons">chevron_left</i>
                    <span>Previous page</span>
                </a>
            </li>
            <li class="pagination__page pagination__li">
                <input type="text" value='1' class="input-field" id="current-page">
                <span>of</span>
                <span id="amount-pages">1233</span> <span>pages</span>
            </li>

            <li class="pagination__next">
                <a href="#!">
                    <span>Next Page</span>
                    <i class="material-icons">chevron_right</i>
                </a>
            </li>
        </ul>
    </div>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
